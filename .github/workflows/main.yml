on:
  workflow_dispatch:
  push:
    branches:
    - main

name: release
jobs:
  test:
    runs-on: windows-2022

    steps:
    - name: Test
      shell: cmd
      run: |
        powershell Invoke-WebRequest -Uri https://github.com/ImageMagick/ImageMagick-Windows/releases/download/20200615/ffmpeg-4.2.3-win64.exe -OutFile ffmpeg.exe
        copy /Y ffmpeg.exe C:\vcpkg
        ffmpeg
